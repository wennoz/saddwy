<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../Css/bootstrap.css">
    <link rel="stylesheet" href="../../Css/styles_registrar.css">

<body>
    <div class="contanire-fluid">
        <div class="row p-3 fondo_atras">
            <div class="row col-11 col-lg-9 p-0 m-0 mt-4 fondo_delante mx-auto align-items-center ">

                <div class="col-6 d-flex justify-content-center align-items-center">
                    <div class="carta" >
                        <h3>Actualiza tu foto</h3>
                        <div class="photo">
                            <img src="../../Img/Imagen_Perfil.png" alt="">
                            <button class="icono">
                            </button>
                        </div>
                    </div>

                </div>

                <div class="col d-flex flex-column justify-content-center align-items-center h-100 ">

                    <div class="row col-12  mt-1 col-md-8 p-2 col-lg-10">

                        <input class="formTxt" type="text" >
                    </div>
                    <div class="row col-12 mt-4 col-md-8 p-2 col-lg-10">

                        <input class=" formTxt" type="password">
                    </div>

                        <button class="botonRegistra">Registrarse</button>

                </div>
