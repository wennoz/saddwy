<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaddWy</title>
    <link rel="stylesheet" href="../../Css/bootstrap.css">
    <link rel="stylesheet" href="../../Css/styles_iniciar.css">
</head>

<body>
    <div class="container-fluid pt-5 pb-1 fondo">
        <div
            class="row col-12 col-md-7 col-lg-8 p-4 p-lg-0 mx-auto mt-md-1  my-5 flex-lg-column fondo_delante d-lg-flex align-items-center shadow">
            <div class=" d-none d-md-none d-xl-block ovalo_blanco ovalo_blanco_1"></div>
            <div class=" d-none d-md-none d-xl-block circulo circulo_1"></div>
            <div class="d-none d-md-none d-xl-block ovalo_morado ovalo_morado_1"></div>
            <div class=" d-none d-md-none d-xl-block ovalo_blanco ovalo_blanco_2"></div>

            <div class="d-none d-md-none d-xl-block ovalo_blanco ovalo_blanco_3"></div>
            <div class="d-none d-md-none d-xl-block circulo circulo_2"></div>
            <div class="d-none d-md-none d-xl-block ovalo_morado ovalo_morado_2"></div>
            <div class="d-none d-md-none d-xl-block ovalo_blanco ovalo_blanco_4"></div>
            <div class="row mt-5 text-center justify-content-center">
                <img class="imagen" src="../../Img/logo-negro.png" alt="">
                <p class="mensaje_error" id="mensaje_error"></p>
            </div>
            <div class="row col-12  col-lg-5 mt-4">
                <label class="form-label fs-4 m-0"><img class="mb-2 iconos" src="../../Img/user.png">Usuario</label>
                <input class="form-control ingresar_datos" type="text" id="usuario_txt">
            </div>
            <div class="row col-12 col-lg-5 mt-4">
                <label class="form-label fs-4 m-0"><img class="mb-2 iconos"
                        src="../../Img/password.png">Contraseña</label>
                <input class="form-control ingresar_datos" type="password" id="password_txt">
            </div>
            <div class="row col-12 col-lg-5 mt-3 ms-5">
                <div class="form-check">
                    <input class="form-check-input recordar_password" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label fs-5" for="flexCheckDefault">
                        Recordar contraseña
                    </label>
                </div>
            </div>
            <div class="row col-12 col-lg-5 mb-2">
                <button class="btn iniciar_sesion fs-4" onclick="verificar()">Iniciar sesión</button>
            </div>
            <div class="row col-lg-5 mt-2">
                <div class=" col separador m-3"></div>
                O
                <div class="col separador m-3"></div>
            </div>
            <div class="row col-12 col-lg-5 mb-4 mt-2">
                <button class="btn iniciar_sesion fs-4"><img src="../../Img/google.png" class="google_png">Continuar
                    con google</button>
            </div>
            <div class="row col-12 col-lg-5 text-center mb-4 me-1">
                <a href="Recuperar_password.html">¿Has olvidado la contraseña?</a>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../../Js/Iniciar_sesion.js"></script>
